<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Jan - ken</title>
  </head>

  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <br />

        <p style="font-size: x-large; font-style: italic">
          Use the up and down keys to kontrol your character and shoot with A,S
          and D!
        </p>
        <div>
          <img src="./images/key_a.png" alt="" class="key-img" />
          <img src="./images/key_s.png" alt="" class="key-img" />
          <img src="./images/key_d.png" alt="" class="key-img" />
        </div>
        <div>
          <img src="./images/rock.png" alt="" class="items-img" />
          <img src="./images/paper.png" alt="" class="items-img" />
          <img src="./images/scissors.png" alt="" class="items-img" />
        </div>
        <p style="font-size: x-large; font-style: italic">
          Score 50 points to Win
        </p>
        <button id="start-button">Start Game</button>
      </div>

      <div id="game-container">
        <div class="">
          <h2>Stats</h2>
          <p>Score: <span id="score">0</span></p>
          <p>Lives: <span id="lives">3</span></p>
        </div>
        <div id="game-screen"></div>
      </div>

      <div id="game-end-loose">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <h1>You Can Try Again though</h1>
        <button class="restart-button">Restart</button>
      </div>
      <div id="game-end-win">
        <img src="./images/logo.png" alt="" class="logo-img" />
        <h1>Congratulations!</h1>
        <br />
        <h2>You Have Completed the game!</h2>
        <button class="restart-button-win">Restart</button>
      </div>
    </main>

    <audio id="myAudioLoop" style="display: none" controls>
      <source src="audio/trap_loop.mp3" type="audio/mpeg" />
    </audio>
    <audio id="winAudio" style="display: none" controls>
      <source src="audio/success.mp3" type="audio/mpeg" />
    </audio>
    <audio id="looseAudio" style="display: none" controls>
      <source src="audio/wah-wah.mp3" type="audio/mpeg" />
    </audio>
    <audio id="lifeLostAudio" style="display: none" controls>
      <source src="audio/life_lost.mp3" type="audio/mpeg" />
    </audio>
    <audio id="crushRockAudio" style="display: none" controls>
      <source src="audio/rock_break.mp3" type="audio/mpeg" />
    </audio>
    <audio id="crushScissorsAudio" style="display: none" controls>
      <source src="audio/scissor_break.mp3" type="audio/mpeg" />
    </audio>
    <audio id="crushPaperAudio" style="display: none" controls>
      <source src="audio/paper_break.mp3" type="audio/mpeg" />
    </audio>

    <script type="text/javascript" src="src/elements.js"></script>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
